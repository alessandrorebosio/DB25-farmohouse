{% extends "core/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Our Services</h2>
  <div class="row">
    {% for service_type in service_types %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ service_type.service_type }}</h5>
            <p><strong>Available:</strong> {{ service_type.count }}</p>
            <a href="{% url 'service:service_type_booking' service_type.service_type %}" class="btn btn-primary">Book</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
